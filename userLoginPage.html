<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvSyst</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/4050368883.js" crossorigin="anonymous"></script>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Navigation Bar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../img/logo.png" alt="InvSyst Logo" style="height: 36px;">
            </a>
            <button class="navbar-toggler text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                    </li>
                </ul>
                <!--form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form-->

                <!-- User Profile Start -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../img/user.png" alt="Username" style="height: 36px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Change Password</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- User Profile Ends -->
            </div>
        </div>
    </nav>
    <!-- Navigation Bar End -->
    
    <!-- Main Section Start -->
    <section class="main-content py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-5"></div>
                <div class="col-md-6 mt-5">
                    <div class="card mb-5 loginBox">
                        <div class="card-body">
                            <div class="text-center px-5">
                                <h3>User Login</h3>
                                <hr>
                            </div>
                            
                            <form action="" method="post" class="px-5 mb-3">
                                <div class="input-group input-group-lg mt-3">
                                    <span class="input-group-text text-center" id="username" style="width: 50px;">
                                        <i class="fa-solid fa-user-lock"></i>
                                    </span>
                                    <input type="text" class="form-control text-center" id="username" placeholder="Enter Your Username" name="username" required>
                                </div>
                                <div class="input-group input-group-lg mt-3">
                                    <span class="input-group-text text-center" id="password" style="width: 50px;">
                                        <i class="fa-solid fa-unlock-keyhole"></i>
                                    </span>
                                    <input type="password" class="form-control text-center" id="password" placeholder="Enter Your Password" name="username" required>
                                </div>
                                <div class="mt-3 input-group-lg">
                                    <input type="submit" class="btn btn-outline-primary form-control" value="Login">
                                </div>
                                <div class="row mt-4">
                                    <div class="col-6">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                    <div class="col-6">
                                        <p>
                                            Don't have an account? <strong><a href="#"> Register</a></strong>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-5"></div>
            </div>
        </div>
    </section>
    <!-- Main Section End -->
    
    <!-- Footer Start -->
   <footer class="py-3 mt-auto border-top">
        <div class="container">
            <div class="text-center text-muted">
                <p>
                    <strong>&copy; <span id="year"></span> Inventory Management System. All rights reserved.</strong>
                </p>
            </div>
        </div>
    </footer>
    <!-- Automatically update the year -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <!-- Footer End -->
    

    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
     integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
